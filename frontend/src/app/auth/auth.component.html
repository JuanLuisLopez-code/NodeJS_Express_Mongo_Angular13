<div class="auth-page">
    <div class="container page">
        <div class="row">

            <div class="col-md-6 offset-md-3 col-xs-12">
                <p class="text-xs-center">
                    <a routerLink="/auth/login" *ngIf="authType === 'register'">Have an account?</a>
                    <a routerLink="/auth/register" *ngIf="authType === 'login'">Need an account?</a>
                </p>
                <form [formGroup]="authForm">
                    <fieldset [disabled]="isSubmitting" class="form-group">
                        <fieldset class="form-group">
                            <input formControlName="username" placeholder="Username"
                                class="form-control form-control-lg" type="text" />
                        </fieldset>
                        <fieldset class="form-group">
                            <input formControlName="email" placeholder="Email" class="form-control form-control-lg"
                                type="text" *ngIf="authType === 'register'" />
                        </fieldset>
                        <fieldset class="form-group">
                            <input formControlName="password" placeholder="Password"
                                class="form-control form-control-lg" type="password" />
                        </fieldset>
                        <button class="btn btn-lg btn-primary pull-xs-right" [disabled]="!authForm.valid"
                            type="submit" (click)="submitForm()">Submit
                        </button>
                    </fieldset>
                </form>
            </div>

        </div>
    </div>
</div>
